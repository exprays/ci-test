name: Baseline Compatibility Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  issues: write
  statuses: write

jobs:
  baseline-check:
    runs-on: ubuntu-latest
    name: Check Baseline Compatibility

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Baseline Compatibility Check
        uses: exprays/greenlightci-action@bb56fdd5750d07b2c8340cd8ed1648eae18d8d38
        with:
          baseline-year: "2023"
          block-newly-available: true
          dashboard-url: ${{ secrets.DASHBOARD_URL }}
          dashboard-api-key: ${{ secrets.DASHBOARD_API_KEY }}
